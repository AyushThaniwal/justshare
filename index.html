<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sharing Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Message Sharing Service</h1>
    </header>
    <main>
        <section id="send-message">
            <h2>Send a Message</h2>
            <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
            <button id="sendButton">Send Message</button>
            <p id="codeDisplay"></p>
        </section>
        <section id="retrieve-message">
            <h2>Retrieve a Message</h2>
            <input type="text" id="codeInput" placeholder="Enter your 5-digit code">
            <button id="retrieveButton">Retrieve Message</button>
            <p id="messageDisplay"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Message Sharing Service</p>
    </footer>
    <script src="script.js"></script>
 
</body>
</html>
